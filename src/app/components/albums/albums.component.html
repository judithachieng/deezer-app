<h1 id="album-title">Albums</h1>
    <div id="album-wrapper">
        <ng-container *ngFor="let album of albums">
            <div id="album-card">
                <div id="album">
                    <img src="{{album.cover_big}}">
                </div>
                <div>
                    <h2 id="name-artist">{{album.title}}</h2>
                    <h3 id="fan-artist">{{album.release_date | date:'yyyy'}}</h3>
                </div>
            </div>
        </ng-container>
    </div>
