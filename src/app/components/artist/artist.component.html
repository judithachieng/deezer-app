<mat-card id="artist-card">
    <a [routerLink] ="['/artist', artist.id]">
     <img class="card-avatar" src="{{artist.picture_medium}}" >
     <mat-card-content>
       <div class="card-text" id="artist-fanbase">{{artist.name}}</div>
       <div class="card-text" id="artist-fanbase">{{artist.nb_fan}} Fans</div>
     </mat-card-content>
     </a>
</mat-card>
